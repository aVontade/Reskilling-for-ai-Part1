<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Career Navigator</h1>
            <p>Enter your job title to understand how AI will impact your role and get a personalized reskilling plan.</p>
        </header>

        <main>
            <form id="role-form">
                <input type="text" id="job-title-input" placeholder="e.g., Financial Analyst" required>
                <button type="submit">Analyze My Role</button>
            </form>

            <div id="results-container">
                <!-- Results will be dynamically inserted here -->
                <div class="placeholder">
                    <p>Your personalized report will appear here.</p>
                    <p>Try searching for roles like "Software Developer", "Marketing Manager", or "Nurse".</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Manus AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
